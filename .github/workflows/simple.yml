name: Shell Comands
on: push
jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world!"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import os
          print(os.getenv('GITHUB_WORKFLOW')